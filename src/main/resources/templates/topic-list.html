<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of topics</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="/styles/base.css" rel="stylesheet">
</head>
<body>

<nav th:replace="~{fragments :: navigation}"></nav>

<main role="main">
    <div th:replace="~{fragments :: titleLinkButton('Topics', 'Total number of topics: ' + ${topicPage.getTotalElements()}, '/topics/create', 'Create new topic')}"></div>
    <div class="custom-content">
        <div th:replace="~{fragments :: topicInfoWithTagsList(${topicPage.getContent()})}"></div>
        <div class="d-flex justify-content-center">
            <div th:replace="~{fragments :: pagination(${topicPage}, '/topics', 5)}"></div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments :: footer}"></footer>

</body>
</html>
